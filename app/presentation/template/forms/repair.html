<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
{{ form_css_file }}
<form id="incident-form">
    <div class="form-row">
        <div class="form-element">
            <label class="required">LIS badgenummer<input class="repair-update-disabled" id="lis-badge-field" name="lis_badge_id"></label>
        </div>
        <button id="lis-badge-scan" class="btn btn-success  repair-update-hidden">Scan LIS badge</button>
    </div>
    <div class="form-row repair-update-hidden">
        <div class="form-element repair-update-hidden"><label><input type="checkbox" id="type-spare-laptop-chk" name="spare_laptop_check">Is&nbsp;het&nbsp;een&nbsp;reserve&nbsp;laptop?</label></div>
    </div>

    <div class="group-spare-laptop">
        <div class="form-row" id="owner-row">
            <div class="form-element">
                <label class="required">Eigenaar<select class="repair-update-disabled" id="owner-field" name="laptop_owner_id" style="width: 90%"></select></label>
            </div>
            <button id="owner-badge-scan" class="btn btn-success  repair-update-hidden">Scan badge van eigenaar</button>
        </div>
        <div class="form-row">
            <div class="form-element" style="min-width: 30%">
                <label class="required">Laptop<select class="repair-update-disabled" id="laptop-field" name="laptop_serial"></select></label>
            </div>
            <button id="laptop-code-scan" class="btn btn-success repair-update-hidden">Scan laptop label</button>
        </div>
        <div class="form-row">
            <div class="form-element"><label>Wachtwoord&nbsp;<i id="password-show-field" class="fa-regular fa-eye-slash"></i><input id="password-field" name="laptop_owner_password"></label></div>
            <div class="form-element"><label><input type="checkbox" id="password-default-chk" name="laptop_owner_password_default">Standaard&nbsp;paswoord?</label></div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Reserve laptop<input id="spare-field" name="spare_laptop_name"></label>
        </div>
        <div class="form-element group-spare-laptop">
            <label><input type="checkbox" id="spare-charger-chk" name="charger">Lader?</label>
        </div>
        <button id="spare-badge-scan" class="btn btn-success">Scan badge van reservelaptop</button>
    </div>
    <div class="form-row">
        <div class="form-element"><label>Locatie<select id="location-field" name="location"></select></label></div>
        <div class="form-element"><label>Status<select id="incident-state-field" name="incident_state"></select></label></div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Type incident<select id="lis-type-field" name="incident_type"></select>
            </label>
        </div>
        <div id="hardware-repair-group" class="form-element">
            <label>M4S&nbsp;Categorie<select id="m4s-category-field" name="m4s_category"></select></label>
            <label>M4S&nbsp;Probleem<select id="m4s-problem-type-guid-field" name="m4s_problem_type_guid"></select></label>
        </div>
    </div>
    <div class="form-row repair-update-visible" hidden>
        <div class="form-element">
            <div style="display: flex; flex-direction: column">
                <p style="margin-top: 10px; margin-bottom: 0"><b>Vorige info:</b></p>
                <p style="margin-top: 0; margin-bottom: 0" id="info_previous"></p>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Info<textarea id="info-field" rows="6" cols="80" style="line-height: 1" name="info"></textarea></label>
        </div>
    </div>
</form>
