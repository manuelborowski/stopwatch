<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="static/css/m/scan.css" rel="stylesheet">
</head>
<body>
<nav>
    <div>
        <select id="scan-type-select"></select>
    </div>
    <div>
        <input id="log-out" type="text" placeholder="Scanner niet actief">
    </div>
    <div>
        <button id="clear-list-btn" class="green">Lijst wissen</button>
    </div>
</nav>
<main id="main" class="scan-not-active">
    <div id="scan-list"></div>
</main>

<footer><p class="copyright text-muted small">{{ version }}</p></footer>

{{ JSGlue.include() }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

<script type="module" src="/static/js/m/scan.js"></script>


</body>

</html>
