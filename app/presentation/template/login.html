<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/css/login.css" rel="stylesheet">
    <link href="static/css/popup.css" rel="stylesheet">
    {{ JSGlue.include() }}

</head>
<body>
<div class="container">
    <main class="content">
        <div style="display: flex;flex-wrap: wrap;">
            <div style="display: flex;flex-direction: column;align-items: center">
                <img id="login-url-img" src="data:image/png;base64,{{ qr }}" alt="QR Code" class="login-image">
                <b>Mobiele scanner (Android only)</b><br>
                <b>Pin: {{ pin }}</b><br>
            </div>
            <div class="login-group">
                <h2>Aanmelden met gebruikersnaam</h2>
                <div class="login-container">
                    <form class="login-form" method="post">
                        <div class="form-group">
                            <label for="username">Gebruikersnaam:</label>
                            <input type="text" id="username" name="username" placeholder="Gebruikersnaam aub" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Paswoord:</label>
                            <input type="password" id="password" name="password" placeholder="Paswoord aub" required>
                        </div>
                        <button class="btn-ok" type="submit">OK</button>
                    </form>
                </div>
                <h2>Of aanmelden via Smartschool</h2>
                <a href="{{ url_for('auth.login_ss') }}"><img src="static/img/btn_smartschool.png" alt="aanmelden via smartschool"></a>
            </div>
            <img src="static/img/stopwatch.png" class="login-image">
        </div>
    </main>

    <footer class="footer">
        <p class="copyright text-muted small">{{ version }}</p>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"></script>
<script type="module">
    import {AlertPopup} from "../../static/js/common/popup.js";
    $(document).ready(function () {
        const message = {{ message|tojson or null }};
        if (message) new AlertPopup(message.status, message.data);
    });
</script>
</body>
</html>
